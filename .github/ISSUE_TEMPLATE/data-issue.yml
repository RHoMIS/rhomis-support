name: Public Data Issue
description: File a report about a the publicly available RHoMIS Data
title: "[Public Data Issue]: "
labels: ["bug", "data"]
assignees:
  - lgorman
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What are the issues you have come across in the dataset?
      description: Give as much detail as possible. Please provide a link to the dataset you accessed. You can attach files or screenshots where relevant. If you have any analysis code relating to your query, you can included it here also
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/l-gorman/rhomis-support/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true